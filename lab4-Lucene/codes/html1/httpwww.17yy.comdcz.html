<script type="text/javascript">
	$("#webGm").load(function(){
		window.timer = setInterval(function(){
			var h = $("#webGm").contents().height();
			$("#webGm").height(h);
		}, 1000);
		
		window.webGm = $("#webGm").contents();
		// 显示更多服务器、礼包
		window.webGm.delegate('#readmore,#showgift','click',function(){
			var typeStr = $(this).attr('data-type');
			showMoreServer(1,typeStr);
		})
		// 隐藏更多服务器、礼包
		window.webGm.delegate('#closemore','click',function(){
			showMoreServer(2,'');
		})
		
		/**点击评论翻页，iframe中内容的高度会发生变化**/
		
		// 礼包激活码弹窗
		window.webGm.delegate('#giftList ul li a','click',function(){
			var code_type = $(this).attr('data-code');
			var code_name = $(this).attr('data-name');
			if(code_type && code_name){
				getGifts(code_type,code_name);
			}
		})
		// 分享
		window.webGm.delegate('#share','click',function(){
			copy();
		})
		// 邀请码
		window.webGm.delegate('#InviteCode','click',function(){
			getInviteCode(m7_gameid);
		})
		// 设置登录、注册弹窗位置
		var regStyle = tagPosition('#yx_reg','inside');
		var loginStyle = tagPosition('#yx_log','inside');
		var styleHtml = '<style>#yx_reg{top:'+regStyle.top+'!important;left:'+regStyle.left+'!important;}#yx_log{top:'+loginStyle.top+'!important;left:'+loginStyle.left+'!important;}</style>';
		window.webGm.find('body').append(styleHtml);

	});
	setTimeout(function(){
		clearInterval(window.timer);
	},10000);
	
	function tagPosition(tagid, type) {
		var window_w = $(window).width(),
		window_h = $(window).height(),
		cofBox_w = 0,
		cofBox_h = 0,
		scroll_h = 0;
		if (type == 'outside') {
			cofBox_w = $(tagid).width();
			cofBox_h = $(tagid).height();
		} else if (type == 'inside') {
			cofBox_w = 364;
			if (tagid == '#yx_reg') {
				cofBox_h = 500;
			} else if (tagid == '#yx_log') {
				cofBox_h = 300;
			}
			scroll_h = $(window).scrollTop();
		}
		var to_top = (window_h + scroll_h - cofBox_h) / 2;
		var to_left = (window_w - cofBox_w) / 2;
		var styleStr = {
			'top': to_top + 'px',
			'left': to_left + 'px'
		};
		return styleStr;
	}
</script>
